<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Family</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="icon" type="image/png" sizes="96x96" href="../static/images/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="96x96" href="../static/images/favicon-96x96.png">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><img class="navbar-brand" align="left" src="../static/images/hf.png" alt="Image can&#39;t be displayed" /><a href="#" class="navbar-brand">Healthy Family</a></div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="#">{{username}}'s Account</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height:500px;background-image:url(../static/images/water-life-crop.jpg);background-position:center;background-size:cover;">
        <div class="container">
            <div class="row" style="  margin-top:6px;">
                <div class="col-md-12" style="  margin-top:53px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="  font-family:Roboto;">Account controls</h3></div>
                        <div class="panel-body">
                            <div class="btn-group" style="margin-left:200px;">
                                <button id="btnOrder"  class="btn btn-default" type="button" style="  margin-left:40px; margin-right:50px;">Order Water</button>
                                <button id="btnModify" class="btn btn-default" type="button" style="  margin-right:14px;">Modify Order</button>
                                <button id="btnCancel" class="btn btn-default" type="button" style="  margin-left:50px;">Cancel Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="  font-family:Roboto;">Order History</h3></div>
                        <div class="panel-body">
                            {% block content %}
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="  font-family:Roboto;">Order ID</th>
                                            <th style="  font-family:Roboto;">Quantity</th>
                                            <th style="  font-family:Roboto;">Transaction Date</th>
                                            <th style="  font-family:Roboto;">Transaction Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            {% for user in users %}
                                            <td style="  font-family:Roboto;">{{ user }}</td>
                                            {% endfor %}
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
